<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Video and Audio Web Page -- For practice</title>
   <link rel="stylesheet" href="style.css">
</head>

<body>
   <div class="box">
      <header>
         <h1>Video and Audio WebPage</h1>
      </header>
   </div>

   <div class="container">
      <div class="containt">
         <audio src="01song.mp3" controls muted>1</audio>
      </div>
      <div class="containt">
         <audio src="02song.mp3" controls muted>2</audio>
      </div>
      <div class="containt">
         <audio src="03song.mp3" controls muted>3</audio>
      </div>
   </div>
   <!-- \AUDIO end{code} -->
   <div class="items">
      <div class="item">
         <video src="01video.mp4" width="250" height="250" controls muted></video>
      </div>
      <div class="item">
         <video src="02video.mp4" width="250" height="250" controls muted></video>
      </div>
      <div class="item">
         <video src="03video.mp4" width="250" height="250" controls muted></video>
      </div>
   </div>

   <div class="next">
      <footer>
         <h1>
            This is made by me
         </h1>
      </footer>
   </div>
</body>

</html>
